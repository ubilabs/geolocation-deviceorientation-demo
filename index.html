<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://ui-components.ubilabs.com/css/v1/ubilabs-styles.css"
    />
    <title>compass demo</title>
    <style>
      body {
        margin: 0;
      }
      #map {
        width: 100vw;
        height: 100vh;
      }
      .wordmark-container {
        position: absolute;
        bottom: 30px;
        left: 10px;
        font-size: 10px;
        display: flex;
        flex-direction: column;
      }
      .ubi-wordmark {
        height: 1.3em;
      }
      .info {
        position: absolute;
        bottom: 2em;
        left: 50%;
        width: 400px;
        max-width: 80%;
        padding: 1.5em 1em;
        transform: translateX(-50%);
        background: white;
        border-radius: 5px;
        box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
      }
      .info button {
        margin: 0 auto;
        margin-top: 1em;
      }
      .header {
        font-size: 20px;
        margin-bottom: 1em;
        display: flex;
        place-items: center;
      }
      .ubi-logo {
        height: 18px;
        margin-right: 0.25em;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="wordmark-container">
      made by <img src="./public/ubi-wordmark.svg" class="ubi-wordmark" />
    </div>
    <div class="info">
      <h1 class="header">
        <img class="ubi-logo" src="./public/ubilabs-logo.svg" />Device
        Orientation Demo
      </h1>
      <p>
        To be able to try out the demo, you need to allow this app to use your
        location.
      </p>

      <p>All data is kept local and will never leave your device.</p>

      <button>Let's go!</button>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
